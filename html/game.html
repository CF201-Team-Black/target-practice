<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" charset="utf-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/about.css">
    <title>Target Practice</title>
  </head>
  <body>
    <header>
      <h1>Target Practice</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Leaderboard</li>
          <li>About Us</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="rulesLeft">
        <h3>How to Play</h3>
        <ol>
          <li>Rule 1</li>
          <li>Rule 2</li>
          <li>Rule 3</li>
          <li>Rule 4</li>
          <li>Rule 5</li>
        </ol>
      </div>
      <div id="playArea">
        <img id="backGround" src="/img/background.png" alt="country field">
        <img id="target" src="/img/birdtarget.png" alt="flying bird">
        <section id="scoreboard">
          <p>Score:</p>
          <p>Level:</p>
        </section>
        <button>Start</button>
      </div>
      <div id="leaderboardRight">
        <h3>Top 10 Scores</h3>
        <ol id="leaderboardName">
          <li>Name</li>
        </ol>
        <ol id="leaderboardScore">
          <li>1234</li>
        </ol>
      </div>
    </main>
    <footer>
      &copy; Code Fellows &middot; 2022
    </footer>
  </body>
</html>
